[project]
name = "custom-types"
version = "0.1.0"
description = "Type hints for our packages."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.10.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/custom_types"]
